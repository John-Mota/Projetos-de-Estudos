<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assinatura</title>
    
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/componentes.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header class="layout-cabecario">

        <div class="container">
            <nav class="navegacao navegacao--asinatura">
                <img src="imagens/logo2.png" width="100" height="35" alt="ByInternet">
            </nav>
        </div>
    </header>

    <main class="layout-assinatura">
        <div class="container">

            <form action="#" method="post">
                <h1 class="titulo-formulario">Sua assinatura da ByInternet</h1>

                
                <div class="grupo-entrada">
                    <label for="nome-cliente">Nome</label>
                    <input id="" type="text" class="campo" required>
                </div>

                    <div class="col-sm-3">
                        <div class="grupo-entrada">
                            <label for="CPF-assinante">CPF</label>
                            <input id="CPF-assinante" type="number" class="campo" required>
                        </div>
                    </div>

                    <div class="col-sm-3">
                        <div class="grupo-entrada grupo-lado">
                            <label for="data-nascimento">Data de nascimento</label>
                            <input id="data-nascimento" type="date" class="campo" required>
                        </div>
                    </div>

                <div class="grupo-entrada">
                    <label for="nome-responsavel">Responsável</label>
                    <input id="nome-responsavel" type="text" class="campo" required>
                </div>

                <div class="grupo-entrada">
                    <label for="email-cliente">E-mail</label>
                    <input id="email-cliente" type="email" class="campo" required>
                </div>

                
                <div class="grupo-entrada">
                    <label for="">Estado</label>
                    <select class="campo">
                        <option value="">Selecione</option>
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espirito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                    </select>
                </div>

                    <div class="grupo-entrada">
                        <label for="">Cidades</label>
                        <select class="campo">
                        <option value="">Selecione</option>
                        <option value="Fortaleza">Fortaleza</option>
                        <option value="salvador">Salvador</option>
                        <option value="Caucaia">Caucaia</option>
                        <option value="Batoque">Batoque</option>
                        <option value="Painha">Prainha</option>
                        </select>
                    </div>

                <div class="grupo-entrada">
                    <label for="senha">Senha</label>
                    <input id="senha" type="password" class="campo" required>
                </div>

                <div class="grupo-entrada">
                    <label for="senha-confirme">Confirme senha</label>
                    <input id="senha-confirme" type="text" class="campo" >
                </div>

                <div class="grupo-entrada" style="text-align: center;">
                    <input type="submit" value="Contratar ByInternet" class="btn btn--form">
                </div>

            </form>

        </div>

    </main>

    <footer class="layout-rodape">
        <div class="container">
            <p> &copy;ByInternet. Todos os direitos reservados</p>
        </div>
    </footer>

    
    
</body>
</html>
